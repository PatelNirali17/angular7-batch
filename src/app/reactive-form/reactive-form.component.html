<div class="container mt-5 w-50 bg-secondary rounded">
  <div class="col-md-12">
    <h4 class="text-center text-white">Sign up From</h4>
    <form [formGroup]="signUpForm" class="p-2">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name" formControlName= "firstName"
        (focus)="focusVar = false" (focusout)="focusVar = true" [ngClass]="{'focusMe':focusVar}">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Last Name" formControlName= "lastName" 
        (focus)="focusVar1 = false" (focusout)="focusVar1 = true" [ngClass]="{'focusMe1':focusVar1}">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Enter email" formControlName= "email"
        (focus)="focusVar2 = false" (focusout)="focusVar2 = true" [ngClass]="{'focusMe2':focusVar2}">
      </div>
      <div class="form-group">
        <input type="password" maxlength="10" class="form-control" placeholder="Password" formControlName= "pass" 
        (focus)="focusVar3 = false"  (focusout)="focusVar3 = true" [ngClass]="{'focusMe3':focusVar3}">
      </div>
      <button type="submit" class="btn" (click)="sumbitData()">Submit</button>
    </form>
  </div>
</div>
