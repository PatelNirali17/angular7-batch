<div class="container mt-5 w-50 bg-success rounded">
  <div class="col-md-12">
    <h4 class="text-center text-white">Template Driven From</h4>
    <form  #myForm = ngForm  (ngSubmit)="onSubmit(myForm)" class="p-2">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name" name ="firstName" [(ngModel)] = "user.firstName">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Last Name" name ="lastName" [(ngModel)] = "user.lastName">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Enter email" name ="email" [(ngModel)] = "user.email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name ="password" [(ngModel)] = "user.password">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</div>
